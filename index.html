<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name The FX</title>
    <!-- add stylesheet -->
    <link rel="stylesheet" href="styles/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!--Welcome-->
    <div id="fadeIn">
    <h1>Can You Guess the FX?</h1>
    </div>

    <h2 id="instructions">Instructions!</h2></br>
    <h2 id="test">Here's the clip!</h2>

    <audio id="player" controls>
      <source type="audio/mp3" src="">
    </audio>

    <div class="container">

    <h3 id="selectAnswer">Please select your answer!</h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="five columns getItOne"><img src="images/sparkles_by_mattthesamurai.gif" alt="" />
        </div>
        <div class="two columns getItMid">
          <!-- <span class="multipleChoice"> -->
          <form id="answers">
              <input type="radio" name="testone" value="phaser"/> Phaser<br>
              <input type="radio" name="testone" value="delay"/> Delay<br>
              <input type="radio" name="testone" value="flanger"/> Flanger<br>
              <input type="radio" name="testone" value="wahwah"/> WahWah<br>
              <input type="radio" name="testone" value="chorus"/> Chorus<br>
              <input type="radio" name="testone" value="bigmuff"/> BigMuff<br>
              <input type="radio" name="testone" value="whammy"/> Whammy<br>
              <input type="radio" name="testone" value="stock_distortion"/> Stock Distortion<br>
                <div class="areYouAWinner">
                  <button type="submit">Submit Answer</button>
                </div>
          </form>
          <!-- </span> -->
        </div>
        <div class="five columns getItThree"><img src="images/sparkles_by_mattthesamurai.gif" alt="" />
        </div>
      </div>
    </div>
    <br></br>
    <div class="container">
      <div class="row">
        <div class="three columns submitTwo">
        </div>
        <div class="three columns submitOne">
          <p>
            <strong>Player One Score:</strong> <span class="score">0</span>
          </p>
        </div>
        <div class="three columns submitOne">
          <p>
            <strong>Player Two Score:</strong> <span class="score">0</span>
          </p>
        </div>
        <div class="three columns submitTwo">
        </div>
      </div>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/animations.js"></script>
    <script src="scripts/app.js"></script>
 </body>
</html>
